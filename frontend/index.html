<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gekko AI Chatbot</title>
  <link rel="icon" href="https://www.betterdays.ngo/wp-content/uploads/2021/06/FaviCon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>
      <img src="https://www.betterdays.ngo/wp-content/uploads/2021/06/FaviCon.png" alt="Logo" class="logo" style="height: 1.5em; vertical-align: middle;" />
      Gekko AI Chatbot
    </h1>
  </header>

  <main id="chat-container">
    <div id="chat-box"></div>

    <form id="chat-form">
      <input
        id="user-input"
        autocomplete="off"
        placeholder="Type a messageâ€¦"
        aria-label="Type your message"
      />
      <button type="submit">
        <svg class="send-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
        </svg>
      </button>
    </form>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
